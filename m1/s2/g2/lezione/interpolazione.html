<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Interpolazione</title>
</head>
<body>

   <script>

      // interpolazione o template string
      var nome = 'Mario';
      var anni = 30;
      var luogo = 'Roma';

      document.write('Nome: ' + nome + ', Anni: ' + anni + ', Luogo di nascita: ' + luogo);

      // simbolo backtick => ` nella tastiera USA accanto all'1, per inserire le variabili all'interno dei backtick utilizzo ${nomeVariabile}
      document.write(`<br>Nome: ${nome}, Anni: ${anni}, Luogo di nascita: ${luogo}.`);
      </script>
   
</body>
</html>
