<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Eventi</title>
</head>
<body>

   <button onclick="coloraBackground()">Colora il body di Rosso!</button>

   <br>
   
   <button onclick="scrivi(this)">Clicca!</button>
   
   <script>
      function coloraBackground(){
         document.body.style.backgroundColor = 'red';
      }

      function scrivi(elemento){
         
         console.log(elemento);

         elemento.style.backgroundColor = 'yellow';

         console.log(elemento.innerText);

      }
      // scrivi('Ciao');
      /*
        parola chiave => function
        identificatore => scrivi
      
        all'interno delle parentesi tonde della function scrivi() posso inserire dei parametri
        se all'interno delle tonde della funzione richiamata è un argomento

        this è una parola chiave contestuale, cioè cambia a seconda del contesto in cui viene usata. 
      */
   </script>
</body>
</html>
