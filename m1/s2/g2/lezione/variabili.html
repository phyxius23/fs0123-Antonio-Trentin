<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Variabili</title>
</head>
<body>

   <script>
      var a;
      console.log(a); //undefined (dichiarata ma senza aver assegnato un valore)

      // ----------------------------------------------------------------------- //
      
      // hoisting
      console.log(b); //undefined
      var b = 5;
      console.log(b); //5
      // Le variabili sono soggette ad hoisting, non il loro valore. 
      // Le funzioni invece sono soggette ad hoisting
      
      // ----------------------------------------------------------------------- //

      var c = 10;
      var d = c;
      var e = c + d;
      console.log(e);
      
      var c = 30;
      console.log(e);

   </script>
   
</body>
</html>
