<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Object</title>
</head>
<body>

   <script>

      /**
       * DEFINIZIONE
       * 
      */

      let objOld = new Object(); //=> sconsigliato
      let obj = {}; //=> utilizzato

      let pizza = {
         gusto: 'Margherita',
         prezzo: 5,
         mostraPrezzo: function(){
            console.log(`La pizza ${this.gusto} costa ${this.prezzo}€`);
         }
      }

      // lettura di una proprietà
      console.log(pizza.gusto);

      
      // scrittura di un valore di una specifica proprietà
      pizza.gusto = 'Diavola';
      console.log(pizza.gusto);

      pizza.mostraPrezzo();
   </script>
   
</body>
</html>
