<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Object</title>
</head>
<body>

   <script>

      /**
       * DEFINIZIONE
       * 
      */

      // utilizzo le graffe sotto per crearmi un blocco separato dagli esempi successivi
      {
         let objOld = new Object(); //=> sconsigliato
         let obj = {}; //=> utilizzato

         let pizza = {
            gusto: 'Margherita',
            prezzo: 5,
            mostraPrezzo: function(){
               console.log(`La pizza ${this.gusto} costa ${this.prezzo}€`);
            }
         }

         // lettura di una proprietà
         console.log(pizza.gusto);
         console.log(pizza.prezzo);
               
         // scrittura di un valore di una specifica proprietà
         pizza.gusto = 'Diavola'; //=> riassegna il valore
         console.log(pizza.gusto);

         // utilizzo dei metodi
         pizza.mostraPrezzo();
         //mostraPrezzo(); //=> la funzione non esiste
      }

      {
         // le classi e il costruttore degli oggetti viene sempre dichiarato con una parola che ha la prima lettera maiuscola

         // costruttore
         function Pizza(){
            this.gusto = 'Margherita';
            this.prezzo = 5;
            this.mostraPrezzo = function(){
               console.log(`La pizza ${this.gusto} costa ${this.prezzo}€`);
            }
         }

         let margherita = new Pizza();
         console.log(margherita);
      }

      // variabili che contengono una funzione
      let fn = function(){
         return 'ok';
      }

      console.log(fn);     //=>vedo il contenuto della funzione
      console.log(fn());   //=> eseguo la funzione e così ne ricevo il risultato

      (function(){
         console.log('autoeseguita');
      })()

   </script>
   
</body>
</html>
