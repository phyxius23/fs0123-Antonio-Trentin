<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Condizione IF</title>
</head>
<body>

   <!-- onchange  -->
   <select id="frutto" onchange="scegliFrutto()">
      <option value="">-- scegli --</option>
      <option value="mela">Mela</option>
      <option value="pera">Pera</option>
      <option value="ananas">Ananas</option>
      <option value="mango">Mango</option>
      <option value="kiwi">Kiwi</option>
   </select>

   <div id="messaggio"></div>

   <script>
      function scegliFrutto(){
         let frutto = document.getElementById('frutto').value;
         let messaggio = document.getElementById('messaggio');

         if(frutto == 'mela'){
            messaggio.textContent = 'Le mele costano 1€';
         }else if(frutto == 'pera'){
            messaggio.textContent = 'Le pere costano 0.90€';
         }else if(frutto == 'ananas' || frutto == 'mango'){
            messaggio.textContent = 'Ananas e mango costano 3.90€';
         }else{
            // messaggio.textContent = 'Non abbiamo ' + frutto;
            messaggio.textContent = `Non abbiamo ${frutto}`;
         }
      }


   </script>
   
</body>
</html>
