<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Do While</title>
</head>
<body>

   <script>

      /**
       * DO WHILE
       * --------------------
       * Questo costruttto funziona come il while, la differenza sta nel fatto che questo ciclo 
       * itera sempre e comunque almeno una volta dato che la condizione sta alla fine del blocco 
       * di istruzioni
      */

      let i = 0;

      do{                     //=> esegui il blocco di istruzioni
         document.write(i);   //=> scrivi a schermo il valore di i
      }while(i > 10);         //=> se la condizione Ã¨ vera, riesegui tutto dalla keyword "do"

   </script>
   
</body>
</html>
