<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Selettori</title>
</head>
<body>

   <div id="test">Hello world!</div>

   <div class="elemento"></div>
   <div class="elemento"></div>
   <div class="elemento"></div>
   <div class="elemento"></div>
   <div class="elemento"></div>

   <script>

      let test = document.getElementById('test');
      console.log(test); //<div id="test">Hello world!</div>
      console.dir(test); //div#test{...}

      test.textContent = 'Ciao mondo!';
      console.dir(test.textContent);

      let elementi = document.getElementsByClassName('elemento'); //tanti elementi
      console.log(elementi);

      elementi[0].textContent = 'ciao'

      for(let elemento of elementi){
         elemento.textContent = 'ciao'
      }

   </script>
   
</body>
</html>
