<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Verifica Anni</title>
</head>
<body>

   <script>

      var anni = prompt('Quanti anni hai?');

      console.log(anni);

      if (Number(anni) != NaN) {
         if (anni >= 18 && anni <= 110) {
            document.write('<div class="test">Sei maggiorenne, puoi accedere</div>');
         } else if (anni > 110) {
            document.write('Sei antico');
         } else {
            document.write('Sei minorenne');
         }
      } else {
         document.write('Sono ammessi solo numeri');
      }
      
   </script>
   
</body>
</html>
