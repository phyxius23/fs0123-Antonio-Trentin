<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu Pizzeria</title>

   <style>
      .item {
         background-color: aqua;
      }
   </style>
</head>
<body>

   <div id="target"></div>

   <script>

      let menu =[
         {
            gusto: 'Margherita',
            prezzo: 5,
            disponibile: true
         },
         {
            gusto: 'Diavola',
            prezzo: 1,
            disponibile: true
         },
         {
            gusto: 'Capricciosa',
            prezzo: 6,
            disponibile: true
         },
         {
            gusto: 'Ananas',
            prezzo: 50,
            disponibile: false
         }
      ]

      let target = document.querySelector('#target');

      for(let pizza of menu){

         // crea e salva nella variabile div un oggetto html di tipo div
         let div = document.createElement('div');

         console.log(div); //=> <div></div> (ripetuto 4 volte)
         console.dir(div); //=> vedo come questi sono degli oggetti del DOM

         div.textContent = pizza.gusto;
         div.classList.add('item', 'item2');

         div.addEventListener('click', ()=>{
            div.remove();
         })

         target.append(div);

         // tutte le istruzioni da riga 49 a 61 sostituiscono questa sotto, è importante lavorare come sopra cioè ad oggetti
         // target.innerHTML += `<div class='item'>${pizza.gusto}</div>`;

      }
   </script>
   
</body>
</html>
