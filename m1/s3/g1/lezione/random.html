<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Random</title>
</head>
<body>

   <script>
    
      function generaPassword(lunghezza){
         let lettereMaiusc = 'QWERTYUIOPLKJHGFDSAZXCVBNM';
         let lettereMinusc = lettereMaiusc.toLowerCase();
         let num = 0123456789;
         let simboli = '$%&/()#@[]';

         let password = '';
   
         let chars = lettereMaiusc + lettereMinusc + num + simboli; 
         
         for(let i = 0; i < lunghezza; i++){

            // la variabile chars è composta da 71 caratteri pertanto potrò avere un numero random compreso tra 0 e 70
            let numberRandom = Math.floor(Math.random() * chars.length); 
         
            password += chars[numberRandom];
         }
         return password;
      }
      
      let stringa = generaPassword(12);
      let stringa2 = generaPassword(12);
      let stringa3 = generaPassword(12);
      let stringa4 = generaPassword(12);

      console.log([stringa, stringa2, stringa3, stringa4]);

   </script>
   
</body>
</html>
