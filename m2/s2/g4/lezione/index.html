<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Transforms</title>

      <style>
         .container {
            max-width: 1200px;
            margin-inline: auto;
         }
         .rectangle {
            width: max-content;
            padding: 1rem 3rem;
         }
         #n1 {
            background-color: antiquewhite;
            transform: rotate(45deg);
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h2>Transform - Rotate</h2>

         <div id="n1" class="rectangle">Rotate</div>
      </div>
   </body>
</html>
