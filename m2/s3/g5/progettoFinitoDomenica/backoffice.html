<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <!-- Custoom CSS -->
   <link rel="stylesheet" href="assets/css/style.css">

   <title>Back Office</title>
</head>

<body class="backoffice">

   <header>
      <nav class="navbar navbar-expand-lg bg-light">
         <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
               <img src="assets/img/logo.svg" alt="brand" height="40">
               <span class="ms-2">CRUDAZON</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="backoffice.html">Back Office</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <div class="container my-5">
      <div class="row justify-content-center">
         <div class="col-8">
            <h2 class="">Back Office</h2>
            <h5 class="fw-normal">Inserisci un nuovo prodotto</h5>
            <hr class="border-secondary">
            <form id="form" class="mt-4" onsubmit="productSave(event)">
               <div class="mb-3">
                  <label for="name" class="form-label">Nome Prodotto</label>
                  <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto"
                     aria-describedby="name" required>
                  <div class="form-text text-danger">Ti manca di inserire il nome del prodotto</div>
               </div>

               <div class="mb-3">
                  <label for="brand" class="form-label">Brand Prodotto</label>
                  <input type="text" class="form-control" id="brand" placeholder="Inserisci il brand del prodotto"
                     aria-describedby="brand" required>
                  <div class="form-text text-danger">Ti manca di inserire il brand del prodotto</div>
               </div>

               <div class="mb-3">
                  <label for="imageUrl" class="form-label">Immagine del Prodotto</label>
                  <input type="" class="form-control" id="imageUrl" placeholder="Inserisci il link all'immagine del prodotto"
                     aria-describedby="imageUrl" required>
                  <div class="form-text text-danger">Ti manca di inserire il brand del prodotto</div>
               </div>

               <div class="mb-3">
                  <label for="description" class="form-label">Descrizione del Prodotto</label>
                  <textarea class="form-control" id="description" aria-describedby="description"
                     placeholder="Inserisci la descrizione del prodotto" row="4" required></textarea>
                  <div class="form-text text-danger">Ti manca la descrizione del prodotto</div>
               </div>

               <div class="mb-3">
                  <label for="price" class="form-label">Prezzo</label>
                  <input type="number" class="form-control" id="price" aria-describedby="price" placeholder="0â‚¬"
                     required>
                  <div class="form-text text-danger">Ti manca il prezzo del prodotto</div>
               </div>

               <div class="d-flex gap-2">
                  <button type="button" id="resetInput" class="btn btn-outline-danger" onclick="inputReset()">Reset campi</button>
                  <button type="button" id="deleteProduct" class="btn btn-danger d-none" onclick="productDelete()">Elimina</button>
                  <button type="submit" id="saveProduct" class="btn btn-primary ms-auto" onclick="inputValidate()">Salva</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <footer class="footer bg-light py-4">
      <div class="container">
         <p class="text-center mb-0"></p>
      </div>
   </footer>


   <!-- SCRIPTS -->
   <!-- Bootstrap Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

   <!-- Custom Script -->
   <script src="assets/js/backoffice.js"></script>
</body>
</html>
